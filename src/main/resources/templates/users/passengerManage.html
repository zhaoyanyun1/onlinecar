<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>title</title>
    <div th:include="fragment/head :: head"></div>
</head>
<body>
<form class="layui-form where" method="post" id="search">
    <div class="layui-inline">
        <label class="layui-form-label">手机号：</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input name="searchPhone" type="text" class="layui-input"/>
        </div>
    </div>
    <input type="hidden" name="type" value="2">
    <button class="layui-btn layui-btn-sm" lay-submit="lay-submit" lay-filter="search">查询</button>
</form>

<table id="passenger" lay-filter="passenger"></table>
<script type="text/html" id="operation">
    <a class="layui-btn  layui-btn-xs" lay-event="detail">详情</a>
</script>
<div id="form" style="display: none">

</div>



<script th:src="@{/static/layui/layui.js}"></script>
<script th:inline="javascript">

    /*<![CDATA[*/
    layui.use(['table', 'form'], function () {
        var table = layui.table
            , $ = layui.$
            , form = layui.form;

        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        // var search = {'type': 2}
        //司机
        var userinfos = table.render({
            elem: '#passenger'
            , id: 'passenger'
            , url: 'passenger' //数据接口
            , method: 'post'
            , page: true //开启分页
            , where: {search: JSON.stringify($('#search').serializeObject())}
            , size: 'sm'
            , cols: [[ //表头
                {field: 'name', title: '姓名', width: '20%', sort: true}
                , {field: 'phone', title: '手机号', width: '20%', sort: true}
                , {field: 'integral', title: '积分', width: '20%', sort: true}
                , {field: 'operation', title: '操作', width: '20%', sort: true, toolbar: '#operation'}
            ]]
        });
        table.on('tool(passenger)', function (obj) {
            var layEvent = obj.event;
            var data = obj.data;
            console.log(data);
            if (layEvent === 'del') {
                layer.confirm("确定删除？", function (index) {
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        url: 'delete',
                        type: "post",
                        dataType: "json",
                        data: {id: data.id},
                        success: function (data) {
                            layer.message(data.message);
                            window.location.reload();
                        }
                    });
                })
            }
            if (layEvent === 'detail') {
                setDetail(data);
                layer.open({
                    type: 1
                    , title: '乘客信息详情'
                    , area: ['500px', '300px']
                    , content: $('#detail')
                    , cancel: function () {
                        userinfos.reload();
                    }

                })
            }
        })

        //查询
        form.on('submit(search)', function (data) {
            wheres = JSON.stringify(data.field)
            userinfos.reload({where: {search: wheres}});

            return false;
        });

        $("#save").click(function (e) {
            var id = $("input[name='id']").val();
            var integralNum = $("#integralNum").val();
            debugger;
            $.ajax({
                url: "updateIntegralNum",
                type: "post",
                contentType: 'application/x-www-form-urlencoded',
                data: {"id":id,"integralNum":integralNum},
                success: function (data) {
                    layer.close(layer.index);
                    layer.msg(data.message);
                }
            });
        })


        function setDetail(driver) {
            console.log(driver)
            $("span[name='name']").text(driver.name ? driver.name : '无数据');
            $("span[name='sex']").text(driver.sex ? driver.sex : '无数据');
            $("span[name='phone']").text(driver.phone ? driver.phone : '无数据');
            $("span[name='age']").text(driver.age ? driver.age : '无数据');
            $("span[name='idcard']").text(driver.idcard ? driver.idcard : '无数据');
            $("span[name='carNum']").text(driver.carNum ? driver.carNum : '无数据');
            $("input[name='integralNum']").val(driver.integralNum ? driver.integralNum : 1);
            $("input[name='id']").val(driver.id ? driver.id : null);
        }

    });


    /*]]>*/
</script>
</body>

<div id="detail" style="display: none">
    名称: <span name="name"></span><br/>
    性别: <span name="sex"></span><br/>
    手机号: <span name="phone"></span><br/>
    年龄: <span name="age"></span><br/>
    积分基数: <input id="integralNum" name="integralNum"/><br/>
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="save">保存</button>
        </div>
    </div>
</div>
</html>
